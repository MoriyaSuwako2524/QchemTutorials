root: index
defaults:
  numbered: False
subtrees:
- entries:
  - file: notebooks/00-quickstart/00_overview
    subtrees:
    - entries:
      - file: "notebooks/00-quickstart/01terminal"
      - file: "notebooks/00-quickstart/02vim"
      - file: "notebooks/00-quickstart/03Supercomputer"
      - file: "notebooks/00-quickstart/04PythonConda"
      - file: "notebooks/00-quickstart/05StructureFiles"
      - file: "notebooks/00-quickstart/06PDBFiles"
      - file: "notebooks/00-quickstart/07XYZFiles"
  - file: notebooks/01-scripting/00_overview
    subtrees:
    - entries:
      - file: notebooks/01-scripting/bash
      - glob: "notebooks/01-scripting/bash-*"
    - entries:
      - file: notebooks/01-scripting/vi
      - glob: "notebooks/01-scripting/vi-*"
    - entries:
      - file: notebooks/01-scripting/ssh
      - glob: "notebooks/01-scripting/ssh-*"
    - entries:
      - glob: "notebooks/01-scripting/module-*"
    - entries:
      - glob: "notebooks/01-scripting/slurm"
    - entries:
      - file: notebooks/01-scripting/python
      - glob: "notebooks/01-scripting/python-*"
    - entries:
      - file: notebooks/01-scripting/git
      - glob: "notebooks/01-scripting/git-*"
  - file: notebooks/02-simulation/00_overview
    subtrees:
    - entries:
      - file: notebooks/02-simulation/theory
        subtrees:
        - entries:
          - file: notebooks/02-simulation/amber
          - file: "notebooks/02-simulation/amber-install-*"
          - file: notebooks/02-simulation/simple
          - file: notebooks/02-simulation/distance
          - file: notebooks/02-simulation/claisen
          - glob: "notebooks/02-simulation/analysis-*"
  - file: notebooks/03-visuals/00_overview
    subtrees:
    - entries:
      - glob: "notebooks/03-visuals/chimera*"
      - glob: "notebooks/03-visuals/ffmpeg"
  - file: notebooks/linux
    subtrees:
    - entries:
      - file: "notebooks/01-scripting/gnu-parallel"
      - glob: notebooks/commands/*
  - file: notebooks/containers/apptainer
    subtrees:
    - entries:
      - file: notebooks/containers/app-build
