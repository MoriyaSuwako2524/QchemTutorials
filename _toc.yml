root: index
defaults:
  numbered: True
subtrees:
- entries:
  - file: notebooks/Pregame
  - file: notebooks/00-quickstart/introduction
    subtrees:
    - entries:
      - glob: notebooks/00-quickstart/0*
  - file: notebooks/01-scripting/introduction
    subtrees:
    - entries:
      - file: notebooks/01-scripting/bash-overview
      - file: notebooks/01-scripting/vi-overview
      - file: notebooks/01-scripting/python-overview
  - file: notebooks/02-simulation/introduction
    subtrees:
    - caption: MD Simulation Tutorials
      entries:
      - file: notebooks/02-simulation/simple
      - file: notebooks/02-simulation/distance
    - caption: QM/MM Simulation Tutorials
      entries:
      - file: notebooks/02-simulation/claisen
  - file: notebooks/morenotes
    subtrees:
    - caption: Amber Simulations
      entries:
      - file: notebooks/amber/usage
        subtrees:
        - entries:
          - glob: notebooks/amber/usage-*
      - file: notebooks/amber/install
        subtrees:
        - entries:
          - glob: notebooks/amber/install-*
      - file: notebooks/amber/analysis
        subtrees:
        - entries:
          - glob: notebooks/amber/*traj*
          - glob: notebooks/amber/*mbar*
    - caption: Command Line Stuff
      entries:
      - file: notebooks/bash
        subtrees:
        - caption: bash Configuration / Settings 
          entries:
          - glob: notebooks/commandline/bash-*
      - file: notebooks/linux
        subtrees:
        - caption: Ubuntu / Linux
          entries:
          - glob: notebooks/commandline/ubuntu-*
          - glob: notebooks/commandline/linux
    - caption: ssh / SLURM
      entries:
      - glob: notebooks/commandline/ssh-*
    - caption: Chimera / ChimeraX
      entries:
      - file: notebooks/chimera
        subtrees:
        - caption: Command Line
          entries:
          - glob: notebooks/chimera/cli-*
        - caption: Images
          entries:
          - glob: notebooks/chimera/img-*
        - caption: Movies
          entries:
          - glob: notebooks/chimera/mov-*
    - caption: git
      entries:
      - file: notebooks/git
        subtrees:
        - caption:        
          entries:
          - glob: notebooks/git/*
    - caption: python / Conda
      entries:
      - file: notebooks/python
        subtrees:
          entries: 
          - glob: notebooks/python/*
    - caption: Equations
      entries:
      - file: notebooks/theory
        subtrees:
        - caption:
          entries:
          - glob: notebooks/theory/*
    - caption: VMD
      entries:
      - file: notebooks/vmd
        subtrees:
        - caption: Movies
          entries:
          - glob: notebooks/vmd/*
